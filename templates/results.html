<!DOCTYPE html>
<html>
<head>
    <title>Catalog - Search Engine</title>
    <link rel="stylesheet" href="https://assets.ubuntu.com/v1/vanilla-framework-version-4.10.0.min.css" />
</head>
<body class="is-paper" style="margin: 1em">

    <p class="p-heading--1">Catalog - Search Engine</p>
    <hr>
    <form action="/search" method="get" class="p-search-box">
        <label class="u-off-screen" for="search">Search</label>
        <input type="search" id="search" class="p-search-box__input" name="query" placeholder="Search" required="" autocomplete="on">
        <button type="reset" class="p-search-box__reset"><i class="p-icon--close">Close</i></button>
        <button type="submit" class="p-search-box__button"><i class="p-icon--search">Search</i></button>
    </form>
    <hr>
    <p class="p-heading--2">Results for '{{ query }}'</p>
    <ol class="p-list--divided">
        {% for url, score in results %}
            <li class="p-list__item"><a href="{{ url }}">{{ url }}</a> - Score: {{ score }}</li>
        {% endfor %}
    </ol>
</body>
</html>
